<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">用户名<span class="check-tips">（用户名会作为默认的昵称）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">密码<span class="check-tips">（用户密码不能少于6位）</span></label>
            <div class="controls">
                <input type="password" class="text input-large" name="password" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">确认密码</label>
            <div class="controls">
                <input type="password" class="text input-large" name="repassword" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">真实姓名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="realname" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">身份证号码<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="idcard" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号码<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="mobile" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">微信号码<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="webchat" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">常用地址<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="address" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">推荐人编号<span class="check-tips">（推荐人编号不可写，有系统处理）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="ruid" value="{$data.ruid}" readonly="readonly">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">接点人编号<span class="check-tips">（如果是顶层会员，请设置接点人标号为0）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="puid" value="{$data.puid}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">会员等级<span class="check-tips">（如果是顶层会员，请置会员最高级别9）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="level" value="{$data.level}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">选择业务方向<span class="check-tips"></span></label>
            <div class="controls">
                <select class="select input-large" name="bdirection">
                    <if condition="$data.bdirection eq 0"> <option value="0" selected="">左区</option> <else /> <option value="0">左区</option> </if>
                    <if condition="$data.bdirection eq 1"> <option value="1" selected="">中区</option> <else /> <option value="1">中区</option> </if>
                    <if condition="$data.bdirection eq 2"> <option value="2" selected="">右区</option> <else /> <option value="2">右区</option> </if>
                </select>

            </div>
        </div>
        <!--
        <div class="form-item">
            <label class="item-label">邮箱<span class="check-tips">（用户邮箱，用于找回密码等安全操作）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="email" value="">
            </div>
        </div>
        -->
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
